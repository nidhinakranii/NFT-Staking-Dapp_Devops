version: 2.1

executors:
  docker-executor:
    docker:
      - image: circleci/python:3.8  # Use a Python image for Ansible and Docker commands

jobs:
  build:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
          docker_layer_caching: true
      - run:
          name: Build Docker Images
          command: |
            docker build -t $DOCKERHUB_USERNAME/nft-backend ./smart_contracts
            docker build -t $DOCKERHUB_USERNAME/nft-frontend ./front-end
      - run:
          name: Push Docker Images
          command: |
            echo $DOCKERHUB_PASSWORD | docker login -u $DOCKERHUB_USERNAME --password-stdin
            docker push $DOCKERHUB_USERNAME/nft-backend
            docker push $DOCKERHUB_USERNAME/nft-frontend

  deploy:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      - run:
          name: Install Ansible and Kubernetes dependencies
          command: |
            pip install ansible
            pip install openshift
            pip install kubernetes
      - run:
          name: Deploy to Kubernetes
          command: |
            ansible-playbook -i ansible/inventory ansible/playbooks/deploy.yml

workflows:
  build_and_deploy:
    jobs:
      - build:
          context:
            - dockerhub-context
      - deploy:
          requires:
            - build
          context:
            - dockerhub-context
