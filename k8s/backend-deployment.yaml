apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: default
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: nidhinakrani/backend:latest  # Replace with your actual Docker Hub username
          ports:
            - containerPort: 4000
          env:
            - name: LYCAN_RPC_URL
              value: "https://rpc-beta.lycanchain.com/"
            - name: PRIVATE_KEY
              value: "8c105d6f766052e234ea13f70c18819905c64b9a27daf0392580594f45842a94"
