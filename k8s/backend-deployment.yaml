              value: "https://eth-sepolia.g.alchemy.com/v2/AIjeurCVedrZLU2sSeJSrrsV_sC975tW"
            - name: PRIVATE_KEY
              value: "e071de58b7598c8e69ed3b274ab60d0c2a91a0d1337e905396a00676367c8618"
