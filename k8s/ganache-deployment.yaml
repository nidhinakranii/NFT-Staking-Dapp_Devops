apiVersion: apps/v1
kind: Deployment
metadata:
  name: ganache
  namespace: default
  labels:
    app: ganache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ganache
  template:
    metadata:
      labels:
        app: ganache
    spec:
      containers:
        - name: ganache
          image: trufflesuite/ganache-cli:latest
          ports:
            - containerPort: 8545
          command: ["ganache-cli", "-h", "0.0.0.0", "-a", "10", "-m", "kick aunt absurd media measure velvet note nose prize verb wash essence", "--chainId", "5777"]
---
apiVersion: v1
kind: Service
metadata:
  name: ganache
  namespace: default
spec:
  type: ClusterIP
  ports:
    - port: 8545
      targetPort: 8545
  selector:
    app: ganache
